# config.yaml
# List of source-destination pairs
mappings:
  # NOTE: for zfs you need to give dataset, not the disk
  # ZFS dataset -> Unraid Array
  - source: "/mnt/data-cache"
    # in case of unraid to move all to Array
    destination: "/mnt/user0"
    min_age: "35d"
    max_age: "1y"
    # qbit clients
    clients:
      - host: localhost:8080
        user: !ENV QBIT_USER
        password: !ENV QBIT_PASSWORD
  # ZFS dataset -> ZFS dataset
  - source: "/mnt/app-cache/documents"
    destination: "/mnt/rusty/documents"
    min_age: "3d"
  # XFS cache -> Unraid Array 
  - source: "/mnt/other-cache"
    destination: "/mnt/user0"
    min_age: "3d"
    include:
      - "photos"
ignore:
  - "**/.Orphaned"
  - "**/.RecycleBin"
  - "**/usenet/incomplete/**"
  - "**/torrents/**"
# find files but do not move
dry_run: true